<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>

<body>

    <header>
        <h1>Klondike Solitaire</h1>
        <div class="header-toggles">
            <button id="toggle-settings" class="btn-toggle active">Settings</button>
            <button id="toggle-themes" class="btn-toggle active">Themes</button>
            <button id="toggle-addons" class="btn-toggle">Addons</button>
            <button id="toggle-stats" class="btn-toggle active">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="settings-area">
                <div class="stats">Draw:
                    <select id="draw-count-select">
                        <option value="1">Draw 1</option>
                        <option value="3" selected>Draw 3</option>
                    </select>
                </div>
            </div>

            <div class="controls-section" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <label class="addon-toggle">
                        <input type="checkbox" data-addon-id="default-themes" checked>
                        Default Themes
                    </label>
                    <label class="addon-toggle">
                        <input type="checkbox" data-addon-id="basic-themes" checked>
                        Basic Themes
                    </label>
                    <label class="addon-toggle">
                        <input type="checkbox" data-addon-id="premium-themes" checked>
                        Premium Themes
                    </label>
                    <label class="addon-toggle">
                        <input type="checkbox" data-addon-id="premium-effects" checked>
                        Premium Effects
                    </label>
                    <button type="button" id="toggle-addons-all" class="btn-toggle">Toggle All</button>
                </div>
            </div>

            <div class="controls-section" id="stats-area">
                <div class="stats">Score: <span id="score-display">0</span></div>
                <div class="stats">Moves: <span id="moves-display">0</span></div>
                <div class="stats">Time: <span id="time-display">0:00</span></div>
            </div>
        </div>
    </header>

    <main id="solitaire-table">
        <!-- Top row: Stock/Waste and Foundations -->
        <div id="top-row">
            <div id="stock-waste-area">
                <div class="stock-pile pile" id="stock-pile">
                    <div class="pile-placeholder">Stock</div>
                </div>
                <div class="waste-pile pile" id="waste-pile">
                    <div class="pile-placeholder">Waste</div>
                </div>
            </div>

            <div id="foundation-area">
                <div class="foundation-pile pile" id="foundation-0" data-suit="â™¥">
                    <div class="pile-placeholder">â™¥</div>
                </div>
                <div class="foundation-pile pile" id="foundation-1" data-suit="â™¦">
                    <div class="pile-placeholder">â™¦</div>
                </div>
                <div class="foundation-pile pile" id="foundation-2" data-suit="â™£">
                    <div class="pile-placeholder">â™£</div>
                </div>
                <div class="foundation-pile pile" id="foundation-3" data-suit="â™ ">
                    <div class="pile-placeholder">â™ </div>
                </div>
            </div>
        </div>

        <!-- Tableau (7 columns) -->
        <div id="tableau-area">
            <div class="tableau-column pile" id="tableau-0"></div>
            <div class="tableau-column pile" id="tableau-1"></div>
            <div class="tableau-column pile" id="tableau-2"></div>
            <div class="tableau-column pile" id="tableau-3"></div>
            <div class="tableau-column pile" id="tableau-4"></div>
            <div class="tableau-column pile" id="tableau-5"></div>
            <div class="tableau-column pile" id="tableau-6"></div>
        </div>

        <!-- Win overlay -->
        <div id="win-overlay" class="hidden">
            <div class="win-message">
                <h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
                <p>Score: <span id="final-score">0</span></p>
                <p>Time: <span id="final-time">0:00</span></p>
                <button id="new-game-from-win" class="game-btn">New Game</button>
            </div>
        </div>
    </main>

    <!-- Control bar -->
    <div id="game-controls-bar">
        <button id="new-game-btn" class="game-btn">New Game</button>
        <button id="undo-btn" class="game-btn">Undo</button>
        <button id="hint-btn" class="game-btn">Hint</button>
        <button id="auto-complete-btn" class="game-btn">Auto Complete</button>
    </div>

    <!-- Addon Manifest (Cordoned for local file:// testing) -->
    <script id="addons-manifest" type="application/json">
    {
        "addons": [
            {
                "id": "default-themes",
                "label": "Default Themes",
                "scripts": ["addons/default-themes-pack.js"],
                "styles": ["addons/default-themes.css"]
            },
            {
                "id": "basic-themes",
                "label": "Basic Themes",
                "scripts": ["addons/basic-themes-pack.js"],
                "styles": ["addons/basic-themes.css"]
            },
            {
                "id": "premium-themes",
                "label": "Premium Themes",
                "scripts": ["addons/themes-pack.js"],
                "styles": ["addons/premium-themes.css"]
            },
            {
                "id": "premium-effects",
                "label": "Premium Effects",
                "styles": ["addons/premium-effects.css"]
            }
        ]
    }
    </script>
    <!-- End Addon Manifest (Cordoned for local file:// testing) -->

    <script src="assets.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="solitaire-logic.js"></script>
    <script src="solitaire.js"></script>
</body>

</html>
