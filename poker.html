<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Poker (Hold'em)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Poker specific styles */
        .community-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            min-height: var(--card-h);
        }

        .pot-display {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 20px;
            border-radius: 30px;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: 1px solid var(--gold);
        }

        .dealer-button {
            width: 20px;
            height: 20px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: bold;
            position: absolute;
            top: -10px;
            right: -10px;
            border: 1px solid #333;
        }

        .seat.folded {
            opacity: 0.5;
        }

        .seat.all-in {
            border-color: var(--red);
            box-shadow: 0 0 10px var(--red);
        }
    </style>
</head>

<body>

    <header>
        <h1>Texas Hold'em Poker</h1>
        <div class="header-toggles">
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="settings-area">
                <div class="stats">Table:
                    <select id="table-style-select">
                        <option value="felt" selected>Green Felt</option>
                        <option value="crimson">Crimson Velvet</option>
                        <option value="lavender">Lavender Dusk</option>
                        <option value="neon">Neon Nights</option>
                        <option value="depths">Ocean Depths</option>
                        <option value="waves">Rolling Waves</option>
                        <option value="stone">Dark Stone</option>
                    </select>
                </div>
                <div class="stats">Seats:
                    <select id="seat-select">
                        <option value="2">2 (Heads up)</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="stats">Style:
                    <select id="deck-style-select">
                        <option value="red" selected>Red Striped</option>
                        <option value="blue">Blue Classic</option>
                        <option value="green">Green Pattern</option>
                        <option value="gold">Royal Gold</option>
                        <option value="velvet">Regal Velvet</option>
                        <option value="oceanic">Oceanic</option>
                        <option value="whale">Cetaceous</option>
                        <option value="mammoth">Woolly</option>
                        <option value="dark">Midnight Luxe</option>
                        <option value="cherry">Cherry Blossom</option>
                        <option value="emerald">Emerald Luxe</option>
                        <option value="ruby">Ruby Luxe</option>
                        <option value="starlight">Starlight</option>
                    </select>
                </div>
            </div>

            <div class="controls-section" id="stats-area">
                <div class="stats">Hand: <span id="game-phase-text">Wait</span></div>
                <div class="stats">Pot: <span id="pot-total">$0</span></div>
            </div>
        </div>
    </header>

    <main id="table">
        <!-- Center Overlay for Timer & Results -->
        <div id="center-overlay">
            <div id="overlay-main" class="overlay-text"></div>
            <div id="overlay-sub" class="overlay-sub"></div>
        </div>

        <div id="table-scroll">
            <!-- Visual Shoe (Bottom Side) -->
            <div class="shoe-container">
                <div class="shoe-body">
                    <div class="card-stack" id="card-stack"></div>
                    <div class="shoe-lip"></div>
                </div>
                <div class="shoe-base"></div>
            </div>

            <!-- Community Cards Section -->
            <div id="dealer-area" style="top: 15%;">
                <div class="pot-display" id="pot-display">Pot: $0</div>
                <div class="community-cards" id="community-cards">
                    <!-- Flop, Turn, River Cards -->
                </div>
            </div>

            <!-- Players Section -->
            <div id="seats">
                <!-- Seats injected by JS -->
            </div>
        </div>
    </main>

    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="poker-logic.js"></script>
    <script src="poker.js"></script>
</body>

</html>
