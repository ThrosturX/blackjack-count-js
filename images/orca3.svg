<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* The Math of the Movement */
    @keyframes tailSwing {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes bodySway {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(5px); }
    }
    .tail-section {
      animation: tailSwing 3s ease-in-out infinite;
      transform-origin: 200px 500px;
    }
    .whole-orca {
      animation: bodySway 6s ease-in-out infinite;
    }
  </style>

  <g class="whole-orca">
    <path d="M200,40
             C150,40 125,180 125,300
             C125,450 185,580 192,680
             L208,680
             C215,580 275,450 275,300
             C275,180 250,40 200,40 Z" fill="#121212"/>

    <path d="M128,280 C80,270 65,340 120,380 L125,330 Z" fill="#121212"/>
    <path d="M272,280 C320,270 335,340 280,380 L275,330 Z" fill="#121212"/>

    <ellipse cx="168" cy="140" rx="7" ry="22" fill="white" transform="rotate(-20, 168, 140)" opacity="0.9"/>
    <ellipse cx="232" cy="140" rx="7" ry="22" fill="white" transform="rotate(20, 232, 140)" opacity="0.9"/>

    <path d="M175,380 Q200,340 225,380 Q200,410 175,380" fill="#444" opacity="0.4"/>

    <g class="tail-section">
      <path d="M200,675
               C150,675 90,720 90,750
               C90,765 140,755 198,730
               L200,735
               L202,730
               C260,755 310,765 310,750
               C310,720 250,675 200,675 Z" fill="#121212"/>
    </g>
  </g>
</svg>
