<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Math Challenges</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/educational.css">
</head>

<body class="educational-page math-page" data-addon-toggle-allowlist="classic-faces,worn-cards,premium-effects" data-theme-default-table="ocean" data-theme-default-deck="water" data-no-store-link="true" data-auto-enable-hidden-addons="true" data-addon-default-classic-faces="true">
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Math Challenges</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="math-new-challenge" class="game-btn">New Challenge</button>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Level:
                    <select id="math-level-select">
                        <option value="1">Trivial</option>
                        <option value="2">Easy</option>
                        <option value="3">Medium</option>
                        <option value="4">Hard</option>
                        <option value="5">Expert</option>
                    </select>
                </div>
                <label class="stats"><input type="checkbox" id="math-auto-level" checked> Auto-level</label>
            </div>

            <div class="controls-section collapsed" id="addons-area" data-no-store-link="true">
                <div class="stats">Add-on settings:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Score: <span id="math-score">0</span></div>
                <div class="stats">Streak: <span id="math-streak">0</span></div>
                <div class="stats">Best Streak: <span id="math-best-streak">0</span></div>
                <div class="stats">Correct: <span id="math-correct-rate">0%</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll">
        <main id="table" class="edu-table">
            <section class="edu-surface edu-surface--plain">
                <div class="edu-task-panel">
                    <span class="edu-task-label">Exercise</span>
                    <p id="math-prompt" class="edu-prompt">Pick the missing card value.</p>
                    <p id="math-help" class="edu-subtle" style="margin: 6px 0 0;">Tap one of the card answers below.</p>
                </div>
                <div id="math-visual-cue" class="edu-visual-cue" data-tone="blue">ðŸ§© Place card in ?</div>
                <div id="math-expression" class="edu-row" style="justify-content: center; margin-top: 12px;"></div>
                <div id="math-feedback" class="edu-feedback" aria-live="polite"></div>
            </section>

            <section class="edu-surface" style="margin-top: 12px;">
                <div id="math-choices" class="edu-choice-grid edu-choice-grid--row"></div>
            </section>
        </main>
    </div>

    <script src="app-profile.js"></script>
    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/educational.js"></script>
    <script src="math-challenges.js"></script>
</body>

</html>
