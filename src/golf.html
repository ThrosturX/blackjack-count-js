<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Golf Solitaire</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/golf.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Golf Solitaire</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="golf-new-game" class="game-btn">New Game</button>
                <button id="golf-undo" class="game-btn" disabled>Undo</button>
                <button id="golf-hint" class="game-btn">Hint</button>
                <button id="golf-auto-complete" class="game-btn">Auto Complete</button>
                <button id="golf-help" class="game-btn">Help</button>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Rules:
                    <select id="golf-variant-select">
                        <option value="standard" selected>Classic</option>
                        <option value="strict">Strict (No Wrap)</option>
                        <option value="mini">Mini (7x4)</option>
                        <option value="long">Long (7x6)</option>
                    </select>
                </div>
                <label class="stats">Table Scale:
                    <input id="golf-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                    <span id="golf-card-scale-value">100%</span>
                </label>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="golf-moves">0</span></div>
                <div class="stats">Time: <span id="golf-time">0:00</span></div>
                <div class="stats">Score: <span id="golf-score">0</span></div>
                <div class="stats">High Score: <span id="golf-high-score">0</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll" id="golf-scroll">
        <main id="golf-table" class="golf-layout">
            <div id="golf-top-row">
                <div id="golf-stock" class="golf-pile"></div>
                <div id="golf-waste" class="golf-pile"></div>
                <div id="golf-foundation" class="golf-pile foundation-pile"></div>
            </div>

            <div id="golf-tableau-area" class="tableau-area">
                <div id="golf-tableau" class="tableau-grid"></div>
            </div>

            <div id="golf-win-overlay" class="win-overlay hidden">
                <div class="win-card">
                    <h2>Congratulations!</h2>
                    <p class="win-message">You solved Golf Solitaire!</p>
                    <div class="win-stats">
                        <p>Final Score: <span id="final-score">0</span></p>
                        <p>Time: <span id="final-time">0:00</span></p>
                    </div>
                    <button id="new-game-from-win" class="btn primary">New Game</button>
                </div>
            </div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/ui-helpers.js"></script>
    <script src="shared/mobile-controller.js"></script>
    <script src="shared/solitaire-check-modal.js"></script>
    <script src="shared/solitaire-ui-feedback.js"></script>
    <script src="solitaire-logic.js"></script>
    <script src="golf-logic.js"></script>
    <script src="golf.js"></script>
</body>

</html>
