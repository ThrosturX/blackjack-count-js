<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Table Top Sandbox</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/tabletop.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Table Top Sandbox</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <div id="tabletop-deal-target-display" class="stats deal-target-display">Deal Target: Center</div>
                <button id="tabletop-new-game" class="game-btn">New Deal</button>
                <button id="tabletop-set-deal-target" class="game-btn">Set Deal Target</button>
                <button id="tabletop-shuffle" class="game-btn">Shuffle Decks</button>
                <button id="tabletop-clear-tableau" class="game-btn">Clear Tableau</button>
                <div id="tabletop-deal-target-hint" class="stats subtle deal-target-hint"></div>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <label class="stats">Decks:
                    <select id="tabletop-deck-count">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label class="stats">Deck Groups:
                    <select id="tabletop-deck-groups">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label class="stats">Center Piles:
                    <select id="tabletop-pile-count">
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>
                <label class="stats">Foundations:
                    <select id="tabletop-foundation-count">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>
                <label class="stats">Table Scale:
                    <input id="tabletop-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                    <span id="tabletop-card-scale-value">100%</span>
                </label>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Deck: <span id="tabletop-deck-remaining">0</span></div>
                <div class="stats" id="tabletop-pile-count-stat">Piles: <span id="tabletop-pile-count-display">0</span></div>
                <div class="stats">Foundations: <span id="tabletop-foundation-count-display">0</span></div>
                <div class="stats">In Play: <span id="tabletop-tableau-count">0</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll" id="tabletop-scroll">
        <main id="table" class="tabletop-layout">
            <div id="tabletop-top-row">
                <div id="tabletop-deck-area" class="tabletop-zone tabletop-zone--decks" aria-label="Decks"></div>
                <div id="tabletop-pile-area" class="tabletop-zone tabletop-zone--piles" aria-label="Center Piles"></div>
                <div id="tabletop-foundation-area" class="tabletop-zone tabletop-zone--waste" aria-label="Foundations"></div>
            </div>
            <div id="tabletop-tableau" aria-label="Tableau"></div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/ui-helpers.js"></script>
    <script src="tabletop.js"></script>
</body>

</html>
