<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Scorpion Solitaire</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/scorpion.css">
</head>

<body>
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow"
                aria-hidden="true"></span></a>
        <h1>Scorpion Solitaire</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="scorpion-new-game" class="game-btn">New Game</button>
                <button id="scorpion-undo" class="game-btn" disabled>Undo</button>
                <button id="scorpion-hint" class="game-btn">Hint</button>
                <button id="scorpion-help" class="game-btn">Help</button>
            </div>
            <div class="controls-section collapsed" id="settings-area">
                <div class="stats subtle">No extra game settings for Scorpion.</div>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini"
                        title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="scorpion-moves">0</span></div>
                <div class="stats">Time: <span id="scorpion-time">0:00</span></div>
                <div class="stats">Score: <span id="scorpion-score">0</span></div>
                <div class="stats">High Score: <span id="scorpion-high-score">0</span></div>
            </div>
        </div>
        <div class="table-scale-strip">
            <label class="stats table-scale-control">Table Scale:
                <input id="scorpion-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                <span id="scorpion-card-scale-value">100%</span>
            </label>
        </div>
    </header>

    <div class="table-scroll" id="scorpion-scroll">
        <main id="table" class="scorpion-layout">
            <div id="scorpion-top-bar">
                <div id="scorpion-stock" class="slot stock-slot" title="Deal 3 cards to first 3 columns">
                    <div class="empty-slot">3</div>
                </div>
                <div id="scorpion-foundations">
                    <!-- Completed sequences will be shown here (Spider-style) -->
                </div>
                <div id="scorpion-info" class="stats">
                    Assemble 4 complete suited sequences K to A in the tableau.
                </div>
            </div>
            <div id="scorpion-tableau">
                <!-- Tableau columns will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="scorpion-logic.js"></script>
    <script src="shared/ui-helpers.js"></script>
    <script src="shared/mobile-controller.js"></script>
    <script src="shared/solitaire-check-modal.js"></script>
    <script src="shared/solitaire-ui-feedback.js"></script>
    <script src="scorpion.js"></script>
</body>

</html>
