<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Memory Match</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/educational.css">
</head>

<body class="educational-page memory-page" data-addon-toggle-allowlist="classic-faces,worn-cards,premium-effects" data-theme-default-table="ocean" data-theme-default-deck="water" data-no-store-link="true" data-auto-enable-hidden-addons="true" data-addon-default-classic-faces="true">
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Memory Match</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="memory-new-game" class="game-btn">New Game</button>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Level:
                    <select id="memory-level-select">
                        <option value="1">Trivial</option>
                        <option value="2">Easy</option>
                        <option value="3">Medium</option>
                        <option value="4">Hard</option>
                        <option value="5">Challenging</option>
                        <option value="6">Advanced</option>
                        <option value="7">Expert</option>
                        <option value="8">Boss: Golfer</option>
                        <option value="9">Boss: Climber</option>
                        <option value="10">Boss: Pharaoh</option>
                    </select>
                </div>
                <div class="stats">Pairs:
                    <select id="memory-pairs-select">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <div class="stats">Match Rule:
                    <select id="memory-rule-select">
                        <option value="auto">Auto by level</option>
                        <option value="same-card">Same card pair</option>
                        <option value="same-color">Same color</option>
                        <option value="complement-suit">Complement suits</option>
                        <option value="same-rank">Same rank</option>
                        <option value="same-rank-color">Same rank + same color</option>
                        <option value="sequence">Sequence (+/-1)</option>
                        <option value="sequence-different-color">Sequence different color</option>
                        <option value="sequence-same-color">Sequence same color</option>
                    </select>
                </div>
                <label class="stats"><input type="checkbox" id="memory-auto-level" checked> Auto-level</label>
            </div>

            <div class="controls-section collapsed" id="addons-area" data-no-store-link="true">
                <div class="stats">Add-on settings:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="memory-moves">0</span></div>
                <div class="stats">Matches: <span id="memory-pairs-progress">0/0</span></div>
                <div class="stats">Best Moves: <span id="memory-best-moves">-</span></div>
                <div class="stats">Win Streak: <span id="memory-win-streak">0</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll">
        <main id="table" class="edu-table">
            <section class="edu-surface edu-surface--plain">
                <p id="memory-level-info" class="edu-prompt">Level 1 · 3 pairs · 3x2 grid</p>
                <p id="memory-rule-copy" class="edu-subtle">Match two identical cards.</p>
                <div id="memory-rule-examples" class="edu-rule-example"></div>
                <div id="memory-feedback" class="edu-feedback" aria-live="polite"></div>
            </section>
            <section class="edu-surface" style="margin-top: 12px;">
                <div id="memory-grid" class="edu-grid memory-grid" aria-label="Memory match board"></div>
            </section>
        </main>
    </div>

    <script src="app-profile.js"></script>
    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/educational.js"></script>
    <script src="memory-match.js"></script>
</body>

</html>
