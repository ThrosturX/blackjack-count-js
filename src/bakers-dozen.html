<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Baker's Dozen</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/bakers-dozen.css">
</head>

<body>
    <header class="game-header">
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1 class="game-title">Baker's Dozen</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="bakers-new-game" class="game-btn">New Game</button>
                <button id="bakers-undo" class="game-btn" disabled>Undo</button>
                <button id="bakers-hint" class="game-btn">Hint</button>
                <button id="bakers-autocomplete" class="game-btn">Auto Complete</button>
                <button id="bakers-check" class="game-btn">Check</button>
                <button id="bakers-help" class="game-btn">Help</button>
            </div>
            <div class="controls-section collapsed" id="settings-area">
                <div class="stats subtle">No extra game settings for Baker's Dozen.</div>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="bakers-moves">0</span></div>
                <div class="stats">Time: <span id="bakers-time">0:00</span></div>
                <div class="stats">Score: <span id="bakers-score">0</span></div>
                <div class="stats">High Score: <span id="bakers-high-score">0</span></div>
            </div>
        </div>
        <div class="table-scale-strip">
            <label class="stats table-scale-control">Table Scale:
                <input id="bakers-card-scale" type="range" min="0.6" max="1.6" step="0.05" value="1">
                <span id="bakers-card-scale-value">100%</span>
            </label>
        </div>
    </header>

    <div class="table-scroll" id="bakers-scroll">
        <main id="table" class="bakers-layout">
            <div id="bakers-foundations" class="foundation-row">
                <button type="button" class="foundation-slot" data-suit="♥">
                    <div class="foundation-placeholder">
                        <span class="foundation-rank foundation-rank-top">K</span>
                        <span class="foundation-suit is-red">♥</span>
                        <span class="foundation-rank foundation-rank-bottom">A</span>
                    </div>
                    <div class="foundation-pile"></div>
                </button>
                <button type="button" class="foundation-slot" data-suit="♠">
                    <div class="foundation-placeholder">
                        <span class="foundation-rank foundation-rank-top">K</span>
                        <span class="foundation-suit">♠</span>
                        <span class="foundation-rank foundation-rank-bottom">A</span>
                    </div>
                    <div class="foundation-pile"></div>
                </button>
                <button type="button" class="foundation-slot" data-suit="♦">
                    <div class="foundation-placeholder">
                        <span class="foundation-rank foundation-rank-top">K</span>
                        <span class="foundation-suit is-red">♦</span>
                        <span class="foundation-rank foundation-rank-bottom">A</span>
                    </div>
                    <div class="foundation-pile"></div>
                </button>
                <button type="button" class="foundation-slot" data-suit="♣">
                    <div class="foundation-placeholder">
                        <span class="foundation-rank foundation-rank-top">K</span>
                        <span class="foundation-suit">♣</span>
                        <span class="foundation-rank foundation-rank-bottom">A</span>
                    </div>
                    <div class="foundation-pile"></div>
                </button>
            </div>
            <div id="bakers-tableau-area" class="tableau-area">
                <div id="bakers-tableau" class="tableau-grid"></div>
            </div>
            <div id="bakers-win-overlay" class="win-overlay hidden">
                <div class="win-card">
                    <h2>Victory!</h2>
                    <p>You cleared Baker's Dozen!</p>
                    <div class="win-stats">
                        <p>Final Score: <span id="bakers-final-score">0</span></p>
                        <p>Time: <span id="bakers-final-time">0:00</span></p>
                    </div>
                    <button id="bakers-win-new-game" class="btn primary">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/ui-helpers.js"></script>
    <script src="shared/mobile-controller.js"></script>
    <script src="shared/solitaire-solvability.js"></script>
    <script src="shared/solitaire-check-modal.js"></script>
    <script src="shared/solitaire-ui-feedback.js"></script>
    <script src="bakers-dozen.js"></script>
</body>

</html>
