<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Card Playing Suite - Forty Thieves</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/forty-thieves.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Forty Thieves</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="forty-new-game" class="game-btn">New Game</button>
                <button id="forty-draw" class="game-btn">Draw</button>
                <button id="forty-undo" class="game-btn" disabled>Undo</button>
                <button id="forty-hint" class="game-btn">Hint</button>
                <button id="forty-help" class="game-btn">Help</button>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Rules:
                    <select id="forty-variant-select">
                        <option value="napoleon" selected>Napoleon (Forty Thieves)</option>
                        <option value="josephine">Josephine</option>
                        <option value="alibaba">Alibaba</option>
                        <option value="thieves-of-egypt">Thieves of Egypt</option>
                        <option value="rank-and-file">Rank and File</option>
                    </select>
                </div>
                <label class="stats">Table Scale:
                    <input id="forty-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                    <span id="forty-card-scale-value">100%</span>
                </label>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="forty-moves">0</span></div>
                <div class="stats">Time: <span id="forty-time">0:00</span></div>
                <div class="stats">Score: <span id="forty-score">0</span></div>
                <div class="stats">High Score: <span id="forty-high-score">0</span></div>
                <div class="stats">Redeals: <span id="forty-redeals">0</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll" id="forty-scroll">
        <main id="table" class="forty-layout">
            <div id="forty-top-row">
                <div id="forty-stock" class="forty-pile"></div>
                <div id="forty-waste" class="forty-pile"></div>
                <div id="forty-foundations"></div>
            </div>
            <div id="forty-tableau"></div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="shared/entitlements.js"></script>
    <script src="shared/entitlement-sync.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/solitaire-check-modal.js"></script>
    <script src="shared/solitaire-ui-feedback.js"></script>
    <script src="forty-thieves.js"></script>
</body>

</html>
