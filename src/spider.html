<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Card Playing Suite - Spider Solitaire</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/spider.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>
    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Spider Solitaire</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle active">Game</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
        </div>

        <div class="game-controls">
            <div class="controls-section" id="game-area">
                <button id="spider-new-game" class="game-btn">New Game</button>
                <button id="spider-deal" class="game-btn">Deal Row</button>
                <button id="spider-undo" class="game-btn" disabled>Undo</button>
            </div>
            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Suits:
                    <select id="spider-suit-select">
                        <option value="4" selected>4 Suits</option>
                        <option value="2">2 Suits</option>
                        <option value="1">1 Suit</option>
                    </select>
                </div>
                <label class="stats">Table Scale:
                    <input id="spider-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                    <span id="spider-card-scale-value">100%</span>
                </label>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Moves: <span id="spider-moves">0</span></div>
                <div class="stats">Time: <span id="spider-time">0:00</span></div>
                <div class="stats">Score: <span id="spider-score">0</span></div>
                <div class="stats">High Score: <span id="spider-high-score">0</span></div>
            </div>
        </div>
    </header>

    <div class="table-scroll" id="spider-scroll">
        <main id="table" class="spider-layout">
            <div id="spider-top-row">
                <div id="spider-stock" class="pile"></div>
                <div id="spider-foundations"></div>
            </div>
            <div id="spider-tableau"></div>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="shared/ui-helpers.js"></script>
    <script src="shared/mobile-controller.js"></script>
    <script src="spider.js"></script>
</body>

</html>
