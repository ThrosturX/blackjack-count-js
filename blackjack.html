<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Playing Suite - Blackjack</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/blackjack.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>

<body>

    <header>
        <a class="back-link" href="index.html" aria-label="Back to home"><span class="back-arrow" aria-hidden="true"></span></a>
        <h1>Blackjack</h1>
        <div class="header-toggles">
            <button id="toggle-game" class="btn-toggle">Game</button>
            <button id="toggle-stats" class="btn-toggle">Stats</button>
            <button id="toggle-settings" class="btn-toggle">Settings</button>
            <button id="toggle-themes" class="btn-toggle">Themes</button>
            <button id="toggle-addons" class="btn-toggle">Add-ons</button>
        </div>

        <div class="game-controls">
            <div class="controls-section collapsed" id="game-area">
                <div class="stats pace-setting">
                    <span class="inline-label">Game Pace:</span>
                    <div class="pace-mode" role="group" aria-label="Game pace">
                        <button type="button" class="pace-mode-btn" data-pace-level="0">Practice</button>
                        <button type="button" class="pace-mode-btn" data-pace-level="1">Classic</button>
                        <button type="button" class="pace-mode-btn" data-pace-level="2">Quick</button>
                        <button type="button" class="pace-mode-btn" data-pace-level="3">Turbo</button>
                        <button type="button" class="pace-mode-btn" data-pace-level="4">Blitz</button>
                    </div>
                </div>
                <div class="stats">Count:
                    <select id="count-system-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="settings-area">
                <div class="stats">Minimum bet:
                    <select id="table-minimum-bet">
                        <option value="5">$5</option>
                        <option value="10" selected>$10</option>
                        <option value="15">$15</option>
                        <option value="20">$20</option>
                        <option value="25">$25</option>
                        <option value="30">$30</option>
                        <option value="50">$50</option>
                        <option value="100">$100</option>
                    </select>
                </div>
                <div class="stats">Seats:
                    <select id="seat-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="stats">Decks:
                    <select id="deck-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <label class="stats">Table Scale:
                    <input id="blackjack-card-scale" type="range" min="0.5" max="2" step="0.05" value="1">
                    <span id="blackjack-card-scale-value">100%</span>
                </label>
            </div>

            <div class="controls-section collapsed" id="addons-area">
                <div class="stats">Add-ons:
                    <div class="addon-toggle-list" id="addons-toggle-list"></div>
                    <button type="button" id="toggle-addons-all" class="btn-toggle btn-mini">Toggle</button>
                    <button type="button" id="clear-addon-storage" class="btn-toggle btn-mini" title="Reset saved settings">Reset</button>
                </div>
            </div>

            <div class="controls-section collapsed" id="theme-area">
                <div class="stats">Table:
                    <select id="table-style-select"></select>
                </div>
                <div class="stats">Deck:
                    <select id="deck-style-select"></select>
                </div>
            </div>

            <div class="controls-section collapsed" id="stats-area">
                <div class="stats">Cards: <span id="cards-left">0</span></div>
                <div class="stats">Count: <span id="run-count">0</span></div>
                <div class="stats">Casino Profit: <span id="casino-profit">$0</span></div>
                <div class="stats">Played rounds: <span id="played-rounds">0</span></div>
                <div class="stats">
                    <button type="button" id="reset-blackjack-stats" class="btn-toggle btn-mini">Reset Statistics</button>
                </div>
            </div>
        </div>
    </header>

    <div class="table-scroll" id="blackjack-scroll">
        <main id="table">
        <!-- Center Overlay for Timer & Results -->
        <div id="center-overlay">
            <div id="overlay-main" class="overlay-text"></div>
            <div id="overlay-sub" class="overlay-sub"></div>
        </div>

        <!-- Visual Shoe (Bottom Side) -->
        <div class="shoe-container">
            <div class="top-card-preview hidden" id="top-card-preview"></div>
            <div class="shoe-body">
                <div class="card-stack" id="card-stack">
                    <!-- Cards will be dynamically inserted here -->
                </div>
                <div class="shoe-lip"></div>
            </div>
            <div class="shoe-base"></div>
        </div>

        <!-- Dealer Section -->
        <div id="dealer-area">
            <div class="score-pill" id="dealer-score">Click anywhere to start</div>
            <div class="cards" id="dealer-cards">
                <div class="card red" style="transform: rotate(-10deg);">
                    <div class="val-top">A<br><small>♥</small></div>
                    <div class="suit-center">♥</div>
                    <div class="val-bot">A<br><small>♥</small></div>
                </div>
                <div class="card hidden" style="opacity: 0;"></div>
                <div class="card black" style="transform: rotate(12deg);">
                    <div class="val-top">K<br><small>♠</small></div>
                    <div class="suit-center">♠</div>
                    <div class="val-bot">K<br><small>♠</small></div>
                </div>
            </div>
        </div>

        <!-- Players Section -->
        <div id="seats">
            <!-- Seats injected by JS -->
        </div>
        </main>
    </div>

    <!-- Strategy Hint Bar -->
    <div id="strategy-bar">
        <span class="hint-label">Basic Strategy Hint</span>
        <span id="strategy-text" class="hint-text">Place bets to start</span>
        <span id="count-hint" class="count-hint ch-neutral"></span>
    </div>

    <div id="persona-save-overlay" class="persona-save-overlay" aria-hidden="true">
        <div class="persona-save-panel" role="dialog" aria-modal="true" aria-labelledby="persona-save-title">
            <h3 id="persona-save-title">Save Player</h3>
            <input id="persona-save-name" type="text" maxlength="24" placeholder="Enter player name" aria-label="Player name">
            <div class="persona-save-actions">
                <button type="button" id="persona-save-confirm" class="btn-toggle btn-mini persona-btn persona-accent-btn">Save</button>
                <button type="button" id="persona-save-cancel" class="btn-toggle btn-mini">Cancel</button>
            </div>
        </div>
    </div>

    <div id="persona-load-overlay" class="persona-save-overlay" aria-hidden="true">
        <div class="persona-save-panel" role="dialog" aria-modal="true" aria-labelledby="persona-load-title">
            <h3 id="persona-load-title">Load Player</h3>
            <select id="persona-load-select" aria-label="Saved players"></select>
            <div class="persona-save-actions">
                <button type="button" id="persona-load-delete" class="btn-toggle btn-mini persona-btn persona-delete-btn persona-danger-text">Delete</button>
                <button type="button" id="persona-load-confirm" class="btn-toggle btn-mini persona-btn persona-accent-btn">Load</button>
                <button type="button" id="persona-load-cancel" class="btn-toggle btn-mini">Cancel</button>
            </div>
        </div>
    </div>
    <script src="assets.js"></script>
    <script src="addons/manifest.js"></script>
    <script src="addons.js"></script>
    <script src="themes.js"></script>
    <script src="card.js"></script>
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="blackjack-logic.js"></script>
    <script src="blackjack.js"></script>
</body>

</html>
